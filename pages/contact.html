<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rory Folster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-gray-900 text-white py-4 shadow-lg fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Rory.</h1>
            <nav>
                <ul id="menu" class="md:flex space-x-8 text-lg">
                    <li><a href="../index.html" class="glow-on-hover">Home</a></li>
                    <li><a href="about.html" class="glow-on-hover">About</a></li>
                    <li><a href="skills.html" class="glow-on-hover">Skills</a></li>
                    <li><a href="#" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-800 text-white">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-8">Contact Me</h2>
            <form action="#" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 ">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Rory Folster. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
